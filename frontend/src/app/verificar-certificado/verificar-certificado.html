<div class="verificar-certificado-container">
  <h2>Verificar Certificado</h2>
  <input [(ngModel)]="certificateCode" type="text" placeholder="Código do certificado" />
  <button (click)="verifyCertificate()">Verificar</button>
  <div *ngIf="certificateValid !== null">
    <p class="result-message" [ngClass]="certificateValid ? 'valid' : 'invalid'">
      {{ certificateValid ? 'Certificado Válido!' : 'Certificado Inválido!' }}
    </p>
  </div>
</div>
<a routerLink="/home">Voltar para home</a>
