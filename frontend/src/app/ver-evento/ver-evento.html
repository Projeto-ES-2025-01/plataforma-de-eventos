<article>
  <section class="listing-description">
    <h2 class="listing-heading">{{ evento?.name }}</h2>
    <p class="listing-location">{{ evento?.location }}</p>
    <p class="listing-date">{{ evento?.date | date: 'dd/MM/yyyy' }}</p>
    <p class="listing-time">{{ evento?.time }}</p>
  </section>

  <section class="listing-features">
    <h2 class="section-heading">Sobre o evento</h2>
    <ul>
      <li>Descrição: {{ evento?.description }}</li>
    </ul>
  </section>

  <section class="listing-apply">
  <h2 class="section-heading">Inscrição</h2>
  <div class="button-row">
    <button class="primary" 
            (click)="inscrito ? unsubscribe() : eventApplication()">
      {{ inscrito ? 'Cancelar inscrição' : 'Inscrever-se' }}
    </button>
    <button class="primary" 
            (click)="confirmPresence()" [disabled]="presenceBoolean || !inscrito">
      Confirmar presença
    </button>
    <button class="primary" 
            (click)="requestCertificate()">
      Solicitar certificado
    </button>
  </div>
</section>
</article>
<a routerLink="/home">Voltar para home</a>
